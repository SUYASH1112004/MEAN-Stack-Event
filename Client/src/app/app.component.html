<nav class="navbar navbar-expand-lg navbar-dark bg-dark custom-navbar">
  <a class="navbar-brand" href="#">College EventHub</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav me-auto">
      <li class="nav-item mx-2">
        <a class="nav-link" routerLink="/events" routerLinkActive="active">Upcoming Events For All</a>
      </li>
      <li class="nav-item mx-2">
        <a class="nav-link" routerLink="/special" routerLinkActive="active">Events For College Team Members</a>
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item mx-2">
        <a class="nav-link" *ngIf="!_authService.loggedIn()" routerLink="/login" routerLinkActive="active">Login to EventHub</a>
      </li>
      <li class="nav-item mx-2">
        <a class="nav-link" style="cursor:pointer" *ngIf="_authService.loggedIn()" (click)="_authService.logoutuser()">Logout</a>
      </li>
    </ul>
  </div>
</nav>

<app-show></app-show>

<div class="container mt-4">
  <router-outlet></router-outlet>            
</div>
