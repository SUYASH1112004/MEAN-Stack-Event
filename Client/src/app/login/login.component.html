<div class="py-5" >
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>
  
        <!-- form card login -->
        <div class="card rounded-0" style="color: rgb(43, 49, 28);">
          <div class="card-header">
            <h3 class="mb-0">Member Login</h3>
          </div>
          <div class="card-body">
            <form class="form">
              <div class="form-group">
                <label for="uname1" > Member Name : (USERNAME) </label>
                <input type="text" class="form-control rounded-0" [(ngModel)]="loginuserdata.name" name="email" required>
              </div>
              <div class="form-group">
                <label for="uname1" > College ID:</label>
                <input type="text" class="form-control rounded-0" [(ngModel)]="loginuserdata.collegeid" name="collegeid" required>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control rounded-0" [(ngModel)]="loginuserdata.password" name="password" required>
              </div>
              <button type="button" (click)="loginUser()" class="btn btn-success float-right" style="bottom: auto;">Login</button>
            </form>
            <a style="color: blue; margin-top: 10px;" routerLink="/signup">New User? Click to Sign up</a>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
      </div>
    </div>
  </div>
